<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Tienda Online</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üõçÔ∏è Mi Tienda Online</h1>
        <p>Productos premium con pago seguro</p>
      </div>

      <!-- Alertas de estado -->
      <div id="alerts"></div>

      <!-- Grid de productos -->
      <div class="products-grid" id="products-grid">
        <!-- Los productos se cargan din√°micamente -->
      </div>
    </div>

    <!-- Modal de checkout -->
    <div id="checkout-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Finalizar Compra</h2>

        <div class="order-summary">
          <h3>Resumen del Pedido</h3>
          <div id="order-details">
            <!-- Se llena din√°micamente -->
          </div>
        </div>

        <form id="payment-form">
          <div class="form-group">
            <label for="customer-name">Nombre Completo</label>
            <input type="text" id="customer-name" required />
          </div>

          <div class="form-group">
            <label for="customer-email">Email</label>
            <input type="email" id="customer-email" required />
          </div>

          <div class="form-group">
            <label for="card-number-element">N√∫mero de Tarjeta</label>
            <div id="card-number-element" class="stripe-input"></div>
          </div>

          <div class="form-row">
            <div class="form-group half-width">
              <label for="card-expiry-element">Fecha de Vencimiento</label>
              <div id="card-expiry-element" class="stripe-input"></div>
            </div>
            <div class="form-group half-width">
              <label for="card-cvc-element">CVC</label>
              <div id="card-cvc-element" class="stripe-input"></div>
            </div>
          </div>

          <div id="card-errors" role="alert"></div>
          <button type="submit" id="submit-payment" class="btn">
            <span id="button-text">Pagar Ahora</span>
          </button>
        </form>
      </div>
    </div>

  <script src="./payment-checkout.js"></script>
  </body>
</html>
