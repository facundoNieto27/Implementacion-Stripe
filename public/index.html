<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Tienda Online</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-bottom: 40px;
      }

      .product-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .product-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .product-image {
        width: 100%;
        height: 200px;
        background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        margin-bottom: 20px;
        position: relative;
      }

      .product-name {
        font-size: 1.5rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
      }

      .product-description {
        color: #666;
        margin-bottom: 15px;
        line-height: 1.5;
      }

      .product-price {
        font-size: 1.8rem;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 20px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 500px;
        position: relative;
        animation: modalSlideIn 0.3s ease;
      }

      @keyframes modalSlideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        right: 20px;
        top: 15px;
        cursor: pointer;
      }

      .close:hover {
        color: #000;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .order-summary {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .order-summary h3 {
        margin-bottom: 15px;
        color: #333;
      }

      .order-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e0e0e0;
      }

      .total {
        font-weight: bold;
        font-size: 1.2rem;
        color: #667eea;
        border-top: 2px solid #667eea;
        padding-top: 10px;
        margin-top: 10px;
      }

      .alert {
        padding: 15px;
        margin: 20px 0;
        border-radius: 8px;
        font-weight: 500;
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .alert-info {
        background-color: #cce7ff;
        color: #004085;
        border: 1px solid #b3d9ff;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }

      #card-element {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background: white;
      }

      #card-element.StripeElement--focus {
        border-color: #667eea;
      }

      #card-errors {
        color: #fa755a;
        margin-top: 10px;
        font-size: 0.9rem;
      }
      .form-row {
        display: flex;
        gap: 20px;
    }
        .half-width {
            flex: 1;
        }
        .stripe-input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üõçÔ∏è Mi Tienda Online</h1>
        <p>Productos premium con pago seguro</p>
      </div>

      <!-- Alertas de estado -->
      <div id="alerts"></div>

      <!-- Grid de productos -->
      <div class="products-grid" id="products-grid">
        <!-- Los productos se cargan din√°micamente -->
      </div>
    </div>

    <!-- Modal de checkout -->
    <div id="checkout-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Finalizar Compra</h2>

        <div class="order-summary">
          <h3>Resumen del Pedido</h3>
          <div id="order-details">
            <!-- Se llena din√°micamente -->
          </div>
        </div>

        <form id="payment-form">
          <div class="form-group">
            <label for="customer-name">Nombre Completo</label>
            <input type="text" id="customer-name" required />
          </div>

          <div class="form-group">
            <label for="customer-email">Email</label>
            <input type="email" id="customer-email" required />
          </div>

          <div class="form-group">
            <label for="card-number-element">N√∫mero de Tarjeta</label>
            <div id="card-number-element" class="stripe-input"></div>
          </div>

          <div class="form-row">
            <div class="form-group half-width">
              <label for="card-expiry-element">Fecha de Vencimiento</label>
              <div id="card-expiry-element" class="stripe-input"></div>
            </div>
            <div class="form-group half-width">
              <label for="card-cvc-element">CVC</label>
              <div id="card-cvc-element" class="stripe-input"></div>
            </div>
          </div>

          <div id="card-errors" role="alert"></div>
          <button type="submit" id="submit-payment" class="btn">
            <span id="button-text">Pagar Ahora</span>
          </button>
        </form>
      </div>
    </div>

    <script>
      // Configuraci√≥n de Stripe
      const stripe = Stripe(
        "pk_test_51RVgPB2eKOzixHiV09sWn8TLXwHXgEnmLDTbdt8OOujhGCNhGxiF0dLOh8yBSpKTgto5WEEaBPE8uqhWDmibMZKX001ogEcWRi"
      );
      const elements = stripe.elements();

      // Datos de productos
      const products = [
        {
          id: 1,
          name: "Auriculares Premium",
          description:
            "Auriculares inal√°mbricos con cancelaci√≥n de ruido y bater√≠a de 30 horas",
          price: 15999, // En centavos (159.99 USD)
          emoji: "üéß",
        },
        {
          id: 2,
          name: "Smartwatch Pro",
          description:
            "Reloj inteligente con GPS, monitor card√≠aco y resistencia al agua",
          price: 29999, // En centavos (299.99 USD)
          emoji: "‚åö",
        },
        {
          id: 3,
          name: "C√°mara Digital 4K",
          description:
            "C√°mara profesional con grabaci√≥n 4K, estabilizaci√≥n y lente intercambiable",
          price: 89999, // En centavos (899.99 USD)
          emoji: "üì∑",
        },
      ];

      let selectedProduct = null;
      let cardNumber, cardExpiry, cardCvc;

      // Inicializar la aplicaci√≥n
      document.addEventListener("DOMContentLoaded", function () {
        renderProducts();
        setupStripeElements();
        setupEventListeners();
        checkUrlParams();
      });

      function renderProducts() {
        const grid = document.getElementById("products-grid");
        grid.innerHTML = "";

        products.forEach((product) => {
          const productCard = document.createElement("div");
          productCard.className = "product-card";
          productCard.innerHTML = `
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-description">${
                      product.description
                    }</div>
                    <div class="product-price">$${(product.price / 100).toFixed(
                      2
                    )} USD</div>
                    <button class="btn" onclick="selectProduct(${product.id})">
                        Comprar Ahora
                    </button>
                `;
          grid.appendChild(productCard);
        });
      }

      function setupStripeElements() {
        const style = {
            base: {
                fontSize: '16px',
                color: '#424770',
                '::placeholder': {
                    color: '#aab7c4',
                },
            },
        };

        // Crear elementos individuales
        cardNumber = elements.create('cardNumber', { style: style, placeholder: 'N√∫mero de tarjeta' });
        cardExpiry = elements.create('cardExpiry', { style: style });
        cardCvc = elements.create('cardCvc', { style: style, placeholder: 'CVC' });

        // Montar elementos en el DOM
        cardNumber.mount('#card-number-element');
        cardExpiry.mount('#card-expiry-element');
        cardCvc.mount('#card-cvc-element');

        // Escuchar cambios en cada elemento para mostrar errores
        [cardNumber, cardExpiry, cardCvc].forEach(element => {
            element.on('change', function(event) {
                const displayError = document.getElementById('card-errors');
                if (event.error) {
                    displayError.textContent = event.error.message;
                } else {
                    displayError.textContent = '';
                }
            });
        });
      }

      function setupEventListeners() {
        // Cerrar modal
        document.querySelector(".close").onclick = function () {
          document.getElementById("checkout-modal").style.display = "none";
        };

        // Cerrar modal clickeando fuera
        window.onclick = function (event) {
          const modal = document.getElementById("checkout-modal");
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };

        // Manejar env√≠o del formulario
        document
          .getElementById("payment-form")
          .addEventListener("submit", handlePayment);
      }

      function selectProduct(productId) {
        selectedProduct = products.find((p) => p.id === productId);
        if (selectedProduct) {
          showCheckoutModal();
        }
      }

      function showCheckoutModal() {
        const modal = document.getElementById("checkout-modal");
        const orderDetails = document.getElementById("order-details");

        orderDetails.innerHTML = `
                <div class="order-item">
                    <span>${selectedProduct.emoji} ${
          selectedProduct.name
        }</span>
                    <span>$${(selectedProduct.price / 100).toFixed(2)}</span>
                </div>
                <div class="order-item total">
                    <span>Total</span>
                    <span>$${(selectedProduct.price / 100).toFixed(
                      2
                    )} USD</span>
                </div>
            `;

        modal.style.display = "block";
      }

      async function handlePayment(event) {
        event.preventDefault();

        const submitButton = document.getElementById("submit-payment");
        const buttonText = document.getElementById("button-text");

        // Mostrar loading
        submitButton.disabled = true;
        buttonText.innerHTML = '<div class="loading"></div>Procesando...';

        try {
          // Obtener datos del formulario
          const customerName = document.getElementById("customer-name").value;
          const customerEmail = document.getElementById("customer-email").value;

          // Crear token de la tarjeta
          const { token, error } = await stripe.createToken(cardNumber);

          if (error) {
            throw new Error(error.message);
          }

          // Enviar al backend
          const response = await fetch("/api/payments/process", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              customerData: {
                name: customerName,
                email: customerEmail,
              },
              paymentMethodToken: token.id,
              paymentData: {
                amount: selectedProduct.price,
                currency: "usd",
                description: `Compra de ${selectedProduct.name}`,
                metadata: {
                  product_id: selectedProduct.id,
                  product_name: selectedProduct.name,
                },
              },
            }),
          });

          const result = await response.json();

          if (result.success) {
            // Pago exitoso
            window.location.href = `/api/payments/success?payment_intent=${result.data.paymentIntentId}`;
          } else {
            throw new Error(result.error);
          }
        } catch (error) {
          console.error("Error:", error);
          showAlert("Error al procesar el pago: " + error.message, "error");

          // Restaurar bot√≥n
          submitButton.disabled = false;
          buttonText.textContent = "Pagar Ahora";
        }
      }

      function showAlert(message, type) {
        const alertsContainer = document.getElementById("alerts");
        const alert = document.createElement("div");
        alert.className = `alert alert-${type}`;
        alert.textContent = message;

        alertsContainer.appendChild(alert);

        // Remover despu√©s de 5 segundos
        setTimeout(() => {
          alert.remove();
        }, 5000);
      }

      function checkUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get("status");
        const message = urlParams.get("message");
        const paymentIntent = urlParams.get("payment_intent");

        if (status === "success") {
          showAlert("¬°Pago realizado exitosamente! üéâ", "success");
          // Limpiar URL
          window.history.replaceState(
            {},
            document.title,
            window.location.pathname
          );
        } else if (status === "cancelled") {
          showAlert(message || "Pago cancelado", "info");
          window.history.replaceState(
            {},
            document.title,
            window.location.pathname
          );
        } else if (status === "error") {
          showAlert(message || "Error en el pago", "error");
          window.history.replaceState(
            {},
            document.title,
            window.location.pathname
          );
        }
      }
    </script>
  </body>
</html>
